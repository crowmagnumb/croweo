<au-flexbox column>
    <au-flexbox>
        <action-button text="Random" (action)="random()" />
        <action-button text="Skip" (action)="skip()" />
        <action-button warn text="Stop" (action)="stop()" />
    </au-flexbox>
    @if (status) {
    <music-file [mf]="status.playing" />
    <labeled-data label="History" top>
        <ag-grid-angular
            class="ag-theme-alpine"
            style="width: 100%; height: 400px"
            [rowData]="status.history"
            [columnDefs]="colDefs"
            [gridOptions]="gridOptions" />
    </labeled-data>
    }
</au-flexbox>
